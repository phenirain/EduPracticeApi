version: "3.9"

services:
  database:
    image: postgres:15
    env_file:
      - ../.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    volumes:
      - ./db_data:/var/lib/postgresql/data
    restart: unless-stopped

  migrator:
    image: agroStorage
    command: ["./app/api-migrator", "--migrations=./app/migrations"]
    volumes:
      - ./migrations:/app/migrations
    depends_on:
      - database
    restart: unless-stopped

  api:
    image: agroStorage
    command: ["./app/api-server"]
    env_file:
      - ../.env
    ports:
      - ${APP_PORT}:${APP_PORT}
    depends_on:
      - migrator
    restart: unless-stopped

